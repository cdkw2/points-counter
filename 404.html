<!DOCTYPE html>
<html>
<head>
  <title>Page Not Found</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
    }

    #error-container {
      text-align: center;
    }

    #error-container h2 {
      font-size: 72px;
      color: #333;
      margin: 0;
    }

    #error-container p {
      font-size: 24px;
      color: #333;
      margin: 10px 0;
    }

    #error-container a {
      font-size: 18px;
      color: #4caf50;
      text-decoration: none;
    }

    #error-container a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div id="error-container">
    <h2>404</h2>
    <p>Page not found</p>
    <a href="/">Go back to the home page</a>
  </div>
</body>
</html>
